<!DOCTYPE html>
<html>

    <head>
        <title>Fireball</title>
        <link rel="stylesheet" href="css/style.css"> <!--My CSS file-->
    </head>
    <header>
        
        <a href="index.html"><h1>Fireball</h1></a>

    </header>
    <br>
    <br>


    <body>
        <div class="board">
            <img src="images/Table2.jpg" alt="Charge image" width=100% height=200 border="0">
        </div>
        <div class="board">
            <img src="images/Table2.jpg" alt="Charge image" width=100% height=200 border="0">
        </div>
        <img id="chargeBoard" src="images/Charge.avif" alt="Charge image" width=100 height=100 border="0" class="hidden">
        <img id="fireballBoard" src="images/Fireball.jpg" alt="Fireball image" width=100 height=100 border="0" class="hidden">
        <img id="shieldBoard" src="images/Shield.avif" alt="Shield image" width=100 height=100 border="0" class="hidden">
        <div id="errorText" class="hidden">
            No Charge
        </div> 
        <img id="CPUCharge" src="images/Charge.avif" alt="Charge image" width=100 height=100 border="0" class="hidden">
        <img id="CPUFireball" src="images/Fireball.jpg" alt="Charge image" width=100 height=100 border="0" class="hidden">
        <img id="CPUShield" src="images/Shield.avif" alt="Charge image" width=100 height=100 border="0" class="hidden">
        <div class="game">
            <button id="charge">
                <img src="images/Charge.avif" alt="Charge image" width=100 height=100 border="0">
            </button>
            <button id="fireball">
                <img src="images/Fireball.jpg" alt="Fireball image" width=100 height=100 border="0">
            </button>
            <button id="shield">
                <img src="images/Shield.avif" alt="Shield image" width=100 height=100 border="0">
            </button>
        </div>

        
        <div id="winningBanner" class="hidden">
            You Win!
        </div>

        <div id="losingBanner" class="hidden">
            You Lose...
        </div>
        <br>
        <br>
        <div class="game">
            <button id="restart">
                Restart Game
            </button>
        </div>
        <br>
        <br>
    </body>
